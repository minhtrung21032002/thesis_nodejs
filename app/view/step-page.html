<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Step {%BLOGTITLE%}</title>

        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
            integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer" />

        <style>
            * {
                margin: 0;
                padding: 0;
            }

            .clearer {
                clear: both;
            }

            .container {
                max-width: 1199px;
                margin: auto;
            }

            /* tab */
            .tabWrap {
                margin-bottom: 6px;
            }
            .tabs {
                height: 35px;
                margin: 24px 0 8px;
                padding: 0;
                list-style-type: none;
                border-bottom: 1px solid #979797;
            }
            .tabs > li {
                /* float: left; */
                position: relative;
                display: inline-block;
                height: 34px;
                margin: 0 3px;
                font-size: 14px;
            }
            a {
                text-decoration: none;
            }
            a.tab-link.active {
                background-color: #fff;
                border: 1px solid #979797;
                border-bottom-color: #fff;
                color: #212426;
                font-weight: 700;
            }

            a.tab-link {
                position: relative;
                color: #212426;
                display: block;
                overflow: hidden;
                border: 1px solid #e5e7eb;
                border-radius: 2px 2px 0 0;
                top: -1px;
                border-width: 1px 1px 0;
                padding: 7px 17px 8px;
                background-color: #f9fafb;
                line-height: 19px;
            }

            /* STEP TITLE */
            .step-title-prefix {
                float: left;
                margin-right: 5px;
            }
            .step-title {
                font-size: 22px;
                color: #212426;
                overflow-wrap: break-word;
                word-wrap: break-word;
            }

            /* Guide step actions */
            #guideStepActions {
                padding: 15px 0;
            }

            #guideStepActions .button {
                margin-top: -8px;
            }

            a.button.button-delete {
                color: #ef4444;
                border: 1px solid;
                border-color: #fde3e3;
                padding: 6px 12px 7px;
                position: relative;
                cursor: pointer;
                display: inline-block;
                background-color: #fff;
                border-radius: 4px;
                font-size: 14px;
                text-align: center;
                transition: border-color 0.1s, background-color 0.1s;
                -webkit-appearance: none;
            }

            #insertStep {
                float: right;
                border: 1px solid;
                padding: 6px 12px 7px;
                margin-left: 8px;
                border-radius: 4px;
                background-color: #fff;
                border-radius: 4px;
                border: 1px solid #d1d5db;
                color: #212426;
                font-size: 14px;
                text-align: center;
                transition: border-color 0.1s, background-color 0.1s;
            }

            a.button.button-delete:hover {
                background-color: #fef6f6;
                border-color: #fbd0d0;
            }

            #insertStep:hover {
                background-color: #e5e7eb;
                background-image: none;
            }

            /* Pagination */
            .pagination {
                width: 100%;
                margin: 8px 0;
                border-radius: 4px;
                padding: 4px 8px;
                background-color: #f9fafb;
                line-height: 2em;
                text-align: center;
                display: table;
            }

            .pagination a {
                color: #4b5563;
                font-weight: 700;
            }

            .pagination .left {
                text-align: start;
            }

            .pagination .middle,
            .pagination .right {
                margin: 0;
                display: table-cell;
                float: none !important;
                width: auto;
                min-width: 75px;
            }

            .pagination .right {
                margin: 0;
                display: table-cell;
                float: none !important;
                width: auto;
                min-width: 75px;
                text-align: right;
            }

            #draggable-list {
                display: flex;
                list-style-type: none;
                flex-wrap: wrap;
                padding: 0;
            }

            .draggable-item {
                background-color: #f0f0f0;
                border: 1px solid #ccc;

                margin: 5px;
                cursor: move;
                /* min-width: 25px; */
            }

            .sidebarFloat {
                float: right;
            }

            .sidebarFloat .toggleBar {
                display: flex;
                justify-content: space-between;
            }
        </style>
    </head>
    <body>
        <div class="container" style="width: 1000px">
            <h2 class="history-heading" style="margin-top: 20px">
                Install LED Pod Lights on a Off-Road Truck Jeeptall
            </h2>
            <div class="contentFLoat" style="float: left; width: 600px">
                <div style="border: 1px solid #ccc"></div>
                <div class="tabWrap">
                    <ul class="tabs">
                        <li class="tab">
                            <a
                                href="./introduction-page.html"
                                class="tab-link"
                                id="introductionTab"
                                data-tab="introduction"
                                data-url=""
                                >Introduction</a
                            >
                        </li>

                        <li class="tab">
                            <a
                                href="/Guide/edit/37588/86292"
                                class="tab-link active"
                                id="guidestepsTab"
                                data-tab="guidesteps"
                                data-url=""
                                >Guide Steps</a
                            >
                        </li>
                    </ul>
                </div>

                <div>
                    <div class="step-title-prefix">
                        <span class="step-title">Editing Step 1 — </span>
                    </div>
                    <div class="step-title-editor">
                        <span class="step-title muted">
                            <a class="edit-title-link">
                                <span title="" class="stepTitleValue">Add a title</span>
                            </a></span
                        >

                        <div id="editStepTitle" style="display: none">
                            <input id="editStepTitleInput" maxlength="125" value="" />
                        </div>
                    </div>
                    <div class="clearer"></div>
                </div>

                <div style="margin-top: 20px">
                    <div class="editContent" id="myEditor">
            <p class="p-inline">Your wisdom here</p>
        </div>

        <div class="actionsContainer mb-5">
            <button class="btn btn-success" id="addBtn">Add <i class="fa-solid fa-plus"></i></button>
        </div>

        <div class="actionButtons">
            <button class="btn btn-primary" id="saveBtn">save</button>
        </div>
                </div>

                <div id="guideStepActions" style="margin-top: 20px">
                    <a class="button button-medium button-delete" id="deleteStep" href="/Guide/edit/37588/86292/del">
                        <i class="fa-solid fa-trash-can" style="margin-right: 5px"></i>Delete Step
                    </a>
                    <a id="insertStep" class="button button-medium" href="/Guide/edit/37588/new-after/1">
                        <i class="fa fa-plus"></i>Insert Step
                    </a>
                </div>

                <div class="pagination">
                    <p class="left">
                        <a href="/Guide/intro/37588" class="prevLink"
                            ><span class="arrow">«</span> <span class="prevLinkText">Introduction</span></a
                        >
                    </p>

                    <p class="middle">&nbsp;</p>

                    <p class="right">
                        <a href="/Guide/edit/37588/86286" class="nextLink">Next <span class="arrow">»</span></a>
                    </p>
                </div>
            </div>

            <div class="sidebarFloat" style="float: right">
                <div
                    style="
                        margin-top: 24px;
                        border: 1px solid rgb(192, 192, 196);
                        padding: 10px;
                        background-color: #f7f9faff;
                    ">
                    <h3 class="toggleBar" style="font-size: 15px">
                        Steps
                        <span>
                            <a
                                href="#reorderSteps"
                                class="rearrange-steps-button"
                                style="color: #4b5563; text-decoration: none">
                                <i class="fa fa-retweet rearrangeBtn"></i> Rearrange
                            </a>
                            <div style="display: none" id="saveCancelButtons">
                                <span id="saveStepsButton">Save</span> or <span id="cancelStepsButton">Cancel</span>
                            </div>
                        </span>
                    </h3>
                    <div id="draggable-list" style="max-width: 298px">
                        <div class="draggable-item" data-id="item1">Item 1</div>
                        <div class="draggable-item" data-id="item2">Item 2</div>
                        <div class="draggable-item" data-id="item3">Item 3</div>
                        <div class="draggable-item" data-id="item4">Item 3</div>
                        <div class="draggable-item" data-id="item5">Item 3</div>
                        <!-- Add more items as needed -->
                    </div>
                </div>
            </div>
            <div style="clear: both"></div>

            <h2>Upload images</h2>
            <div id="stepMediaImages">
                <div></div>
                <div></div>
            </div>
        </div>

        <script
            src="https://cdn.tiny.cloud/1/5i2a6eqgercd4hru4dqbpog93wsr5atvlq0nv3l4eti0fp4z/tinymce/6/tinymce.min.js"
            referrerpolicy="origin"></script>

        <script
            src="https://cdn.tiny.cloud/1/5i2a6eqgercd4hru4dqbpog93wsr5atvlq0nv3l4eti0fp4z/tinymce/6/tinymce.min.js"
            referrerpolicy="origin"></script>
     
   <script>
            const pInline = {
                selector: '.p-inline',
                menubar: false,
                inline: true,
                plugins: ['lists', 'powerpaste', 'autolink'],
                toolbar: 'undo redo | bold italic underline',
                valid_elements: 'strong,em,span[style],a[href]',
                valid_styles: {
                    '*': 'font-size,font-family,color,text-decoration,text-align',
                },
                powerpaste_word_import: 'clean',
                powerpaste_html_import: 'clean',
            };
            tinymce.init(pInline);

            document.getElementById('addBtn').addEventListener('click', () => {
                const p = document.createElement('p');
                p.classList.add('p-inline');
                p.innerHTML = 'Your wisdom here';
                document.getElementById('myEditor').appendChild(p);
                if (!p) {
                    return;
                }
                tinymce.init(pInline);
            });

            document.getElementById('saveBtn').addEventListener('click', () => {
                const content = document.getElementById('myEditor').innerHTML;
                console.log(content);
            });
        </script>
        <script src="https://cdn.jsdelivr.net/npm/@shopify/draggable@1.0.0-beta.11/lib/draggable.bundle.js"></script>

        <script src="../controllers/step.js"></script>
    </body>
</html>
